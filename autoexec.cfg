// Press aliases
alias "+mor7_infinite_ammo"   "sv_infinite_ammo 2 ; +attack"
alias "-mor7_infinite_ammo"   "sv_infinite_ammo 1 ; -attack"
alias "+mor7_jumpthrow"       "+jump ; mor7_release_grenade"
