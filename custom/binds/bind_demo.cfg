// Some setup
sv_cheats 1
sv_showimpacts_time 2
cl_hud_radar_scale 1
cl_radar_icon_scale_min 1

// Mouse binds
bind "MOUSE1"   "+attack2"
bind "MOUSE2"   "+attack"
bind "MOUSE4" "+jump"

// Keyboard Binds
bind "SPACE"   "demo_togglepause ; demo"

bind "q"       "mor7_show_spread_toggle ; demo"
bind "w"       "toggle spec_show_xray ; demo"
bind "e"       "toggle sv_showimpacts ; demo"
bind "r"       "incrementvar r_drawothermodels 1 2 1 ; demo"
bind "t"       "r_cleardecals ; demo"
bind "y"       "demoui ; demo"

bind "a" "radio1"
bind "s" "radio2"
bind "d" "radio3"
bind "f" "+duck"
bind "g" "lastinv"
bind "h" "+jump"

// Keypad
bind "kp_ins"        "demo_timescale 0 ; demo"

bind "kp_end"        "demo_timescale 0.1 ; demo"
bind "kp_downarrow"  "demo_timescale 0.2 ; demo"
bind "kp_pgdn"       "demo_timescale 0.3 ; demo"

bind "kp_leftarrow"  "demo_timescale 0.5 ; demo"
bind "kp_5"          "demo_timescale 1 ; demo"
bind "kp_enter"      "demo_timescale 1 ; demo"
bind "kp_rightarrow" "demo_timescale 3 ; demo"

bind "kp_home"       "+toggle_spread"
bind "kp_uparrow"    "+toggle_xray"
bind "kp_pgup"       "+toggle_impacts"

bind "kp_plus"       "+timescale_5"
bind "kp_minus"      "+timescale_15"

bind "UPARROW" "fov_cs_debug 33 ; demo"
bind "DOWNARROW" "fov_cs_debug 0 ; demo"

alias "+toggle_spread"  "mor7_show_spread_toggle_on ; demo"
alias "-toggle_spread"  "mor7_show_spread_toggle_off ; demo"
alias "+toggle_impacts" "sv_showimpacts 1 ; demo"
alias "-toggle_impacts" "sv_showimpacts 0 ; demo"
alias "+toggle_xray"    "spec_show_xray 1 ; demo"
alias "-toggle_xray"    "spec_show_xray 0 ; demo"
  

alias "+timescale_5"  "demo_timescale 5 ; demo"
alias "-timescale_5"  "demo_timescale 1 ; demo"
alias "+timescale_15" "demo_timescale 15 ; demo"
alias "-timescale_15" "demo_timescale 1 ; demo"

host_writeconfig
